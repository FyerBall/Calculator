<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <div class="calculator">
    <form class="form">
      <input type="text" class="screen" placeholder="0">
    </form>
    <table>
      <tr>
        <td>
          <input class="button clear" type="button" value="C">
          <input class="button plus-minus" type="button" value="+/-">
          <input class="button percent" type="button" value="%">
          <input class="button divide" type="button" value="รท">
        </td>
      </tr>
      <tr>
        <td>
          <input class="button" type="button" value="7">
          <input class="button" type="button" value="8">
          <input class="button" type="button" value="9">
          <input class="button multiply" type="button" value="x">
        </td>
      </tr>
      <tr>
        <td>
          <input class="button" type="button" value="4">
          <input class="button" type="button" value="5">
          <input class="button" type="button" value="6">
          <input class="button minus" type="button" value="-">
        </td>
      </tr>
      <tr>
        <td>
          <input class="button" type="button" value="1">
          <input class="button" type="button" value="2">
          <input class="button" type="button" value="3">
          <input class="button plus" type="button" value="+">
        </td>
      </tr>
      <tr>
        <td>
          <input class="button" type="button" value="0">
          <input class="button" type="button" value=".">
          <input class="button equl" type="button" value="=">
        </td>
      </tr>
    </table>
  </div>

  <script src="app.js" charset="utf-8"></script>
</body>

</html>
